machine:
    php:
        version: 5.6.18

dependencies:
    pre:
      - sudo apt-get update; sudo apt-get install lftp -y
    cache_directories:
        - "~/.composer"
    override:
        - composer install
test:
    override:
        - php vendor/bin/sculpin generate --env=prod

deployment:
    hub:
        branch: master
        commands:
          - ./deploy.sh
